<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DouGDPS | DL RECORDS</title>
    <style>
        body {
            background-color: #1c1c1c;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #2e2e2e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1, p {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="url"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background-color: #3c3c3c;
            color: #ffffff;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #e74c3c;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #c0392b;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        .footer img {
            width: 30px;
            height: 30px;
            margin: 0 10px;
            vertical-align: middle;
        }
        .lang-buttons {
            margin-bottom: 20px;
        }
        .lang-buttons button {
            margin: 0 5px;
            background-color: #c0392b;
        }
        .lang-buttons button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="lang-buttons">
            <button onclick="setLanguage('es')">Español</button>
            <button onclick="setLanguage('en')">English</button>
        </div>
        <h1 id="title">DouGDPS | DL RECORDS</h1>
        <p id="subtitle">Añade un record / verificación u otro</p>
        <form id="recordForm">
            <label for="discord" id="discordLabel">Usuario de discord y ID</label>
            <input type="text" id="discord" name="discord" placeholder="user_ // 111111111111111" required>

            <label for="levelName" id="levelNameLabel">Nombre del nivel completado y creador</label>
            <input type="text" id="levelName" name="levelName" placeholder="Cosmic Cyclone" required>

            <label for="recordType" id="recordTypeLabel">¿Su record es?</label>
            <select id="recordType" name="recordType" required>
                <option value="Record">Record</option>
                <option value="Verificación">Verificación</option>
                <option value="Otro">Otro</option>
            </select>

            <label for="device" id="deviceLabel">Dispositivo</label>
            <select id="device" name="device" required>
                <option value="Computador">Computador</option>
                <option value="Celular">Celular</option>
            </select>
            
            <label for="videoLink" id="videoLinkLabel">Link del Video</label>
            <input type="url" id="videoLink" name="videoLink" placeholder="youtube.com/video" required>
            
            <label for="rawVideoLink" id="rawVideoLinkLabel">Link del Video Raw</label>
            <input type="url" id="rawVideoLink" name="rawVideoLink" placeholder="youtube.com/video u otro" required>
            
            <label for="fps" id="fpsLabel">Fps / Tps</label>
            <input type="text" id="fps" name="fps" placeholder="360hz / 360fps / 360tps" required>
            
            <label for="username" id="usernameLabel">Nombre de usuario a mostrar en la Demon List</label>
            <input type="text" id="username" name="username" placeholder="FloodyMod" required>
            
            <label for="comments" id="commentsLabel">¿Algo más que quieras decir? (opcional)</label>
            <textarea id="comments" name="comments" rows="4"></textarea>
            
            <button type="submit" id="submitButton">Enviar</button>
        </form>
    </div>
    <div class="footer">
        Derechos reservados al equipo de desarrolladores de DOUGDPS!
        <br>
        <a href="https://discord.gg/eGPVYJHfsR" target="_blank"><img src="https://img.icons8.com/ios-filled/50/ffffff/discord-logo.png" alt="Discord"></a>
        <a href="https://realdougdps.ps.fhgdps.com" target="_blank"><img src="https://img.icons8.com/ios-filled/50/ffffff/internet.png" alt="Página Oficial"></a>
        <a href="https://www.youtube.com/channel/UC2YxXjM9CgEokJB7TPCrbVw" target="_blank"><img src="https://img.icons8.com/ios-filled/50/ffffff/youtube-play.png" alt="YouTube"></a>
        <a href="https://github.com/atHonasKilla" target="_blank"><img src="https://img.icons8.com/ios-filled/50/ffffff/github.png" alt="GitHub"></a>
        <a href="https://dougdpsdl.pages.dev/" target="_blank"><img src="https://cdn3.emoji.gg/emojis/XtremeDemonThink.png" alt="Demon List"></a>
    </div>
    <script>
        const translations = {
            es: {
                title: "DouGDPS | DL RECORDS",
                subtitle: "Añade un record / verificación u otro",
                discordLabel: "Usuario de discord y ID",
                levelNameLabel: "Nombre del nivel completado y creador",
                recordTypeLabel: "¿Su record es?",
                deviceLabel: "Dispositivo",
                videoLinkLabel: "Link del Video",
                rawVideoLinkLabel: "Link del Video Raw",
                fpsLabel: "Fps / Tps",
                usernameLabel: "Nombre de usuario a mostrar en la Demon List",
                commentsLabel: "¿Algo más que quieras decir? (opcional)",
                submitButton: "Enviar"
            },
            en: {
                title: "DouGDPS | DL RECORDS",
                subtitle: "Add a record / verification or other",
                discordLabel: "Discord user and ID",
                levelNameLabel: "Name of the completed level and creator",
                recordTypeLabel: "Is your record?",
                deviceLabel: "Device",
                videoLinkLabel: "Video Link",
                rawVideoLinkLabel: "Raw Video Link",
                fpsLabel: "Fps / Tps",
                usernameLabel: "Username to display on the Demon List",
                commentsLabel: "Anything else you want to say? (optional)",
                submitButton: "Submit"
            }
        };

        function setLanguage(lang) {
            document.getElementById('title').textContent = translations[lang].title;
            document.getElementById('subtitle').textContent = translations[lang].subtitle;
            document.getElementById('discordLabel').textContent = translations[lang].discordLabel;
            document.getElementById('levelNameLabel').textContent = translations[lang].levelNameLabel;
            document.getElementById('recordTypeLabel').textContent = translations[lang].recordTypeLabel;
            document.getElementById('deviceLabel').textContent = translations[lang].deviceLabel;
            document.getElementById('videoLinkLabel').textContent = translations[lang].videoLinkLabel;
            document.getElementById('rawVideoLinkLabel').textContent = translations[lang].rawVideoLinkLabel;
            document.getElementById('fpsLabel').textContent = translations[lang].fpsLabel;
            document.getElementById('usernameLabel').textContent = translations[lang].usernameLabel;
            document.getElementById('commentsLabel').textContent = translations[lang].commentsLabel;
            document.getElementById('submitButton').textContent = translations[lang].submitButton;
        }

    document.getElementById('recordForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const data = {
        discord: document.getElementById('discord').value,
        levelName: document.getElementById('levelName').value,
        recordType: document.getElementById('recordType').value,
        device: document.getElementById('device').value,
        videoLink: document.getElementById('videoLink').value,
        rawVideoLink: document.getElementById('rawVideoLink').value,
        fps: document.getElementById('fps').value,
        username: document.getElementById('username').value,
        comments: document.getElementById('comments').value,
    };

    // Construir el mensaje de embed
    const embed = {
        color: 0xE74C3C, // Color rojo
        title: "NUEVO RECORD!",
        description: `**Usuario:** ${data.discord}\n**Nivel:** ${data.levelName}\n**Tipo de Record:** ${data.recordType}\n**Dispositivo:** ${data.device}\n**Link del Video:** ${data.videoLink}\n**Link del Video Raw:** ${data.rawVideoLink}\n**Fps / Tps:** ${data.fps}\n**Nombre de Usuario:** ${data.username}\n**Comentarios:** ${data.comments}`,
    };

    fetch('https://discord.com/api/webhooks/1253487608214847609/256l1NMpVKo_VspT9SJoYYgvM_DB0MrPOSGEBtnDw3xKYXMQcPq0ZgsPC_Jv20Z1-PJW', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            embeds: [embed], // Enviar el embed en lugar de solo el contenido
        })
    }).then(response => {
        if (response.ok) {
            alert('Formulario enviado con éxito');
            document.getElementById('recordForm').reset();
        } else {
            alert('Hubo un error al enviar el formulario');
        }
    }).catch(error => {
        console.error('Error:', error);
        alert('Hubo un error al enviar el formulario');
    });
});
    </script>
</body>
</html>
